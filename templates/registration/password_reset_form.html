{% extends 'layout.html' %}

{% block title %}
    Password Reset
{% endblock %}


{% block style %}

<style type="text/css">
    .form-signin {
        width: 100%;
        max-width: 330px;
        max-width: 450px;
        padding: 15px;
        margin: auto;
        margin-top: 7.5%;
    }
    .form-signin .checkbox {
        font-weight: 400;
    }
    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }
    .form-signin .form-control:focus {
        z-index: 2;
    }
    .form-signin input[type="email"] {
        margin-bottom: 10px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }
    .h3{
        text-align: center;
    }
</style>

{% endblock %}

{% block content %}

<form method="POST" class="form-signin">{% csrf_token %}
    <i class="fas fa-key" style="font-size: 7em ;color: orange; margin-left:150px; margin-bottom: 3%;" ></i>
    <h1 class="h3 mb-3 font-weight-bolder">Reset password</h1>
        <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
    <button style = "background-color: orange;color: black;" class="btn btn-lg btn-primary btn-block" type="submit">Send Email to Re-set password! </button>   
</form>

{% endblock %}
